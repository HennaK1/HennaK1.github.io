<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Yhteystiedot</title>
  </head>
  <body>
    <div class="bg-img2">
      <div class="navbar-container">
        <nav class="navbar2">
          <ul class="nav-links2">
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="valokuvaroininen.html">Valokuva Roininen</a></li>
            <li><a href="vaparo.html">Vaparo</a></li>
            <li><a href="otayhteytta.html">Ota yhteyttä</a></li>
          </ul>
        </nav>
      </div>
      <div>
        <div class="contact-container">
          <div class="contact-text">
            <h1>Ota yhteyttä!</h1>
          </div>
          <div class="form-container">
            <form
              id="fcf-form-id"
              class="fcf-form-class"
              method="post"
              action="contact-form-process.php"
            >
              <div class="fcf-form-group">
                <label for="Name" class="fcf-label">Nimesi</label>
                <div class="fcf-input-group">
                  <input
                    type="text"
                    id="Name"
                    name="Name"
                    class="fcf-form-control center-text"
                    required
                  />
                </div>
              </div>

              <div class="fcf-form-group">
                <label for="Email" class="fcf-label"
                  >Sähköpostiosoitteesi</label
                >
                <div class="fcf-input-group">
                  <input
                    type="email"
                    id="Email"
                    name="Email"
                    class="fcf-form-control center-text"
                    required
                  />
                </div>
              </div>

              <div class="fcf-form-group">
                <label for="Message" class="fcf-label">Viestisi</label>
                <div class="fcf-input-group">
                  <textarea
                    id="Message"
                    name="Message"
                    class="fcf-form-control"
                    rows="6"
                    maxlength="3000"
                    required
                  ></textarea>
                </div>
              </div>

              <div class="fcf-form-group">
                <button
                  type="submit"
                  id="fcf-button"
                  class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block"
                >
                  Lähetä viesti
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
